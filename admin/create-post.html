<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="create-container">
        <a href="../index.html">Blogg</a>
        <h1>Create a new Post</h1>
        <form id="create-form">
            <label for="">Author</label><br>
            <input name="author" id="author-input" type="text"><br>
            <label for="">Title</label><br>
            <input name="title" id="title-input" type="text"><br>
            <label for="">Content</label><br>
            <textarea name="create-text" id="create-content" cols="30" rows="10"></textarea>
            <br>
           <label for>Tags</label>
           <br>
           <select name="tags" id="tags" size="7" multiple>
               <option value="economics">Economics</option>
               <option value="politics">Politics</option>
               <option value="sport">Sport</option>
               <option value="food">Food</option>
               <option value="art">Art</option>
               <option value="cars">Cars</option>
               <option value="travel">Travel</option>
         </select>
            
         <br><br>
         <input type="submit" value="Create">
        </form>
        <a href="index.html">Back</a>
    </div>




    <script src="js/create-post.js"></script>
</body>

</html>
